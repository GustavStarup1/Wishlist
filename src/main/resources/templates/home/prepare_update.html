<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update</title>
    <style>
        /* Add magical styles */
        body {
            background-color: #f7e1ff; /* Magical purple */
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            position: relative;
            min-height: 100vh;
        }

        h1 {
            background-color: #ffd3f7; /* Light pink */
            padding: 20px;
            text-align: center;
            border-bottom: 2px solid #ff73c0; /* Sparkling pink */
            margin-bottom: 20px;
        }

        form.update {
            background-color: #ffd3f7; /* Light pink */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            padding: 20px;
            margin: 0 auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        td, th {
            padding: 10px;
            border-bottom: 1px solid #ddd; /* Light gray */
            text-align: left;
        }

        input[type="text"] {
            width: calc(100% - 20px);
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button[type="submit"],
        button[type="button"] {
            background-color: #ff73c0; /* Sparkling pink */
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover,
        button[type="button"]:hover {
            background-color: #ff9ee0; /* Lighter pink */
        }
    </style>
</head>
<body>
<h1>Update Wish</h1>
<form class="update" action="/wishlist/wish/update" method="post">
    <table>
        <tr>
            <td>
                <label for="name">Name:</label>
                <input id="name" type="text" name="name" th:value="${wish.name}">
            </td>
        </tr>
        <tr>
            <td>
                <label for="description">Description:</label>
                <input id="description" type="text" name="text" th:value="${wish.text}">
            </td>
        </tr>
        <tr>
            <td>
                <label for="price">Price:</label>
                <br>
                <input id="price" type="number" name="price" th:value="${wish.price}">
            </td>
        </tr>
        <tr>
            <td>
                <label for="link">Link:</label>
                <input id="link" type="text" name="link" th:value="${wish.link}">
            </td>
        </tr>
        <tr>

            <td>
                isBought:
                <input type="radio" id="isBoughtFalse" name="isBought" value="false" th:checked="${wish.isBought == false}">
                <label for="isBoughtFalse">False</label>
                <input type="radio" id="isBoughtTrue" name="isBought" value="true" th:checked="${wish.isBought == true}">
                <label for="isBoughtTrue">True</label>
            </td>
        </tr>
    </table>
    <input type="hidden" name="id" th:value="${wish.id}">
    <button type="submit">Update</button>
    <button type="submit" form="cancel">Cancel</button>
</form>
<form id="cancel" th:action="@{/wishlist/{id}(id=${wish.wishlistId})}" method="get"></form>
</body>
</html>

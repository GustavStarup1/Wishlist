<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Login</title>
    <style>
        /* Add magical styles */
        body {
            background-color: #f7e1ff; /* Magical purple */
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            position: relative;
            min-height: 100vh;
        }

        h1 {
            background-color: #ffd3f7; /* Light pink */
            padding: 20px;
            text-align: center;
            border-bottom: 2px solid #ff73c0; /* Sparkling pink */
            margin-bottom: 20px;
        }

        form {
            background-color: #ffd3f7; /* Light pink */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            margin: 0 auto;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input[type="text"],
        input[type="password"],
        input[type="email"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ff73c0; /* Sparkling pink */
            border-radius: 5px;
            font-size: 16px;
        }

        button[type="submit"] {
            background-color: #ff73c0; /* Sparkling pink */
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #ff9ee0; /* Lighter pink */
        }

        .error-message {
            color: red;
            font-size: 14px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
<h1>Create Login</h1>
<form action="/process_login_creation" method="post">

    <label for="username">Username:</label>
    <input type="text" id="username" required name="username">

    <label for="password">Password:</label>
    <input type="password" id="password" required name="password">

    <label for="email">Email:</label>
    <input type="email" id="email" required name="email">

    <button type="submit">Create Login</button>
</form>

<div th:if="${error}" class="error-message">
    <p th:text="${error}"></p>
</div>
</body>
</html>

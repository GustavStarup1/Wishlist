<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magical Wishlist</title>
    <style>
        /* Add magical styles */
        body {
            background-color: #f7e1ff; /* Magical purple */
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            position: relative;
            min-height: 100vh;
        }

        header {
            background-color: #ffd3f7; /* Light pink */
            padding: 20px;
            text-align: center;
            border-bottom: 2px solid #ff73c0; /* Sparkling pink */
        }

        header h1 {
            color: #ff73c0; /* Sparkling pink */
            font-size: 36px;
            text-shadow: 2px 2px 2px rgba(0, 0, 0, 0.2); /* Magical glow */
            margin: 0;
        }

        nav {
            background-color: #ff9ee0; /* Lighter pink */
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            transition: all 0.3s ease; /* Magical transition */
        }

        nav ul li a:hover {
            transform: scale(1.1); /* Enchantment on hover */
        }

        main {
            padding: 20px;
            text-align: center;
            margin-bottom: 100px; /* Add margin to accommodate the footer */
        }

        a {
            background-color: #ff73c0; /* Sparkling pink */
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            display: inline-block;
            margin-bottom: 20px;
        }

        a:hover {
            background-color: #ff9ee0; /* Lighter pink */
        }

        footer {
            background-color: #ff73c0; /* Sparkling pink */
            color: #fff;
            padding: 20px;
            text-align: center;
            border-top: 2px solid #ffd3f7; /* Light pink */
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
<header>

    <div th:insert="~{home/fragments/navbar::navbar}"></div>

</header>

</main>

</body>
</html>

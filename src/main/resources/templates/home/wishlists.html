<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wishlist overview</title>
    <style>
        /* Add magical styles */
        body {
            background-color: #f7e1ff; /* Magical purple */
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            position: relative;
            min-height: 100vh;
        }

        header {
            background-color: #ffd3f7; /* Light pink */
            padding: 20px;
            text-align: center;
            border-bottom: 2px solid #ff73c0; /* Sparkling pink */
        }

        header h1 {
            color: #ff73c0; /* Sparkling pink */
            font-size: 36px;
            text-shadow: 2px 2px 2px rgba(0, 0, 0, 0.2); /* Magical glow */
            margin: 0;
        }

        nav {
            background-color: #ff9ee0; /* Lighter pink */
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            transition: all 0.3s ease; /* Magical transition */
        }

        nav ul li a:hover {
            transform: scale(1.1); /* Enchantment on hover */
        }

        main {
            padding: 20px;
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 10px;
            border-bottom: 1px solid #ffd3f7; /* Light pink */
        }

        th {
            background-color: #ff73c0; /* Sparkling pink */
            color: #fff;
        }

        tr:nth-child(even) {
            background-color: #ffd3f7; /* Light pink */
        }

        tr:hover {
            background-color: #ff9ee0; /* Lighter pink */
        }

        button[type="submit"] {
            background-color: #ff73c0; /* Sparkling pink */
            color: #fff;
            border: none;
            padding: 5px 10px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #ff9ee0; /* Lighter pink */
        }

        a button[type="button"] {
            background-color: #ff73c0; /* Sparkling pink */
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
        }

        a button[type="button"]:hover {
            background-color: #ff9ee0; /* Lighter pink */
        }

        footer {
            background-color: #ff73c0; /* Sparkling pink */
            color: #fff;
            padding: 20px;
            text-align: center;
            border-top: 2px solid #ffd3f7; /* Light pink */
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
<header>
    <div th:insert="~{home/fragments/navbar::navbar}"></div>
    <h1>Your wishlists</h1>
</header>

<main>
    <table>
        <tr>
            <th>ID</th><th>Name</th> <th>Creation Date</th><th>Action</th>
        </tr>
        <tr th:each="wishlist : ${wishlists}">
            <td th:text="${wishlist.id}"></td>
            <td>
                <a th:href="@{/wishlist/{id}(id=${wishlist.id})}" th:text="${wishlist.name}"></a>
            </td>
            <td th:text="${#dates.format(wishlist.creationDate, 'dd-MM-yyyy')}"></td>
            <td>
                <form action="/wishlist/confirm_delete" method="get">
                    <input type="hidden" name="id" th:value="${wishlist.id}">
                    <button type="submit">Delete</button>
                </form>
            </td>
            <td>
                <form action="/wishlist/prepare_update" method="get">
                    <input type="hidden" name="id" th:value="${wishlist.id}">
                    <button type="submit">Update</button>
                </form>
            </td>
        </tr>
    </table>
    <a th:href="@{/wishlist/new_wishlist}">
        <button type="button"> New Wishlist </button> <!--ikke rÃ¸r den er korrekt-->
    </a>
</main>

<footer>
    &copy; 2024 Magical Wishlist. All rights reserved.
</footer>

</body>
</html>
